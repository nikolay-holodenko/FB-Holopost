<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 400px; padding: 20px; font-family: sans-serif; line-height: 1.6; }
        .card { background: #fff; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        h2 { color: #1a73e8; margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #1557b0; }
        .status { margin-top: 10px; color: green; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <h2>FB Holopost Settings</h2>
        
        <div class="input-group">
            <label>Language / Език:</label>
            <select id="lang">
                <option value="bg">Български</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="input-group">
            <label>API Key 1 (Primary):</label>
            <input type="text" id="key1" placeholder="Paste Gemini Key here...">
        </div>

        <div class="input-group">
            <label>API Key 2 (Backup):</label>
            <input type="text" id="key2" placeholder="Second key...">
        </div>

        <div class="input-group">
            <label>API Key 3 (Backup):</label>
            <input type="text" id="key3" placeholder="Third key...">
        </div>

        <button id="save">Save / Запази</button>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
