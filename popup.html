<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 320px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f0f2f5; margin: 0; }
    h3 { margin-top: 0; color: #1877f2; border-bottom: 1px solid #ccc; padding-bottom: 8px; font-size: 16px; }
    label { display: block; margin-top: 10px; font-size: 12px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .key-timer { font-size: 11px; color: #d93025; font-weight: bold; height: 14px; display: block; margin-top: 2px; }
    select { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; background: white; }
    .footer { margin-top: 15px; display: flex; align-items: center; justify-content: space-between; }
    button { background: #42b72a; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #36a420; }
    #status-text { font-size: 12px; font-weight: bold; color: #65676b; }
    .active { color: #42b72a !important; }
    .inactive { color: #d93025 !important; }
.active-check { color: #42b72a; font-weight: bold; margin-left: 5px; }
  </style>
</head>
<body>
  <h3 id="ui-title">Настройки</h3>
  
  <label id="ui-key1">API Ключ 1:</label>
  <input type="text" id="key1">
  <span id="timer-key1" class="key-timer"></span>
  
  <label id="ui-key2">API Ключ 2:</label>
  <input type="text" id="key2">
  <span id="timer-key2" class="key-timer"></span>
  
  <label id="ui-key3">API Ключ 3:</label>
  <input type="text" id="key3">
  <span id="timer-key3" class="key-timer"></span>

  <label id="ui-lang-label">Език:</label>
  <select id="lang">
    <option value="bg">Български</option>
    <option value="en">English</option>
  </select>

  <div class="footer">
    <span id="status-text">...</span>
    <button id="save">Запази</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
